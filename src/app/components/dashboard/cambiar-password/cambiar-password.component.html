<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">Cambiar Contraseña</h3>
    <div class="text-center">
      <app-loading *ngIf="loading"></app-loading>
    </div>
    <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña Anterior"
          formControlName="passwordAnterior"
        />
        <span
          class="text-danger ml-2 invalid-feedback"
          *ngIf="
            this.cambiarPassword.get('passwordAnterior')?.invalid &&
            this.cambiarPassword.get('passwordAnterior')?.touched
          "
        >
          La contraseña es requerida
        </span>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Nueva Contraseña"
          formControlName="nuevoPassword"
        />
        <span
          class="text-danger ml-2 invalid-feedback"
          *ngIf="
            this.cambiarPassword.get('nuevoPassword')?.invalid &&
            this.cambiarPassword.get('nuevoPassword')?.touched
          "
        >
          La contraseña es requerida
        </span>
        <span
          class="text-danger ml-2 invalid-feedback"
          *ngIf="
            cambiarPassword.get('nuevoPassword').hasError('minlength') &&
            cambiarPassword.get('nuevoPassword').touched
          "
        >
          La contraseña debe tener como minimo 4 caracteres
        </span>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Repetir Contraseña"
          formControlName="confirmPassword"
        />
        <span
          class="text-danger ml-2 invalid-feedback"
          *ngIf="cambiarPassword.hasError('notSame')"
        >
          Contraseñas distintas
        </span>
      </div>
      <div class="col text-center">
        <button
          class="btn btn-primary mr-2 btn-acep"
          [disabled]="cambiarPassword.invalid"
        >
          Aceptar
        </button>
        <button class="btn btn-secondary" routerLink="../">Volver</button>
      </div>
    </form>
  </div>
</div>
